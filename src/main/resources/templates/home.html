<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include header fragment here -->
    <th:block th:replace="~{fragments/header :: header}"></th:block>
</head>

<body>

<div class="container mt-4">

    <!-- Include bodyHeader fragment here -->
    <th:block th:replace="~{fragments/bodyHeader :: bodyHeader}"></th:block>

    <!-- Hero Section -->
    <div class="bg-light p-5 rounded text-center">
        <h1 class="display-4">HELLO SHOP</h1>
        <p class="lead">회원 기능, 상품 기능 및 주문 기능을 제공합니다.</p>
        <hr class="my-4">
        <p>빠르고 쉽게 회원가입하고 상품을 주문할 수 있습니다.</p>
    </div>

    <!-- 회원 기능 Section -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">회원 기능</h5>
                    <p class="card-text">회원 가입과 목록을 확인할 수 있습니다.</p>
                    <a href="/members/new" class="btn btn-lg btn-secondary">회원 가입</a>
                    <a href="/members" class="btn btn-lg btn-secondary">회원 목록</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 상품 기능 Section -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">상품 기능</h5>
                    <p class="card-text">상품을 등록하고 목록을 확인할 수 있습니다.</p>
                    <a href="/items/new" class="btn btn-lg btn-dark">상품 등록</a>
                    <a href="/items" class="btn btn-lg btn-dark">상품 목록</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 주문 기능 Section -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">주문 기능</h5>
                    <p class="card-text">상품을 주문하고 주문 내역을 확인할 수 있습니다.</p>
                    <a href="/order" class="btn btn-lg btn-info">상품 주문</a>
                    <a href="/orders" class="btn btn-lg btn-info">주문 내역</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Include footer fragment here -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

</div> <!-- /container -->

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
